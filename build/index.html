<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kugoo | Main page</title>
    <link rel="icon" href="img/logo.svg">
    <link rel="preload" href="/fonts/Jost-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Jost-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Jost-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Jost-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">

    <div class="header__top top-header">
        <div class="top-header__container container">
            <ul class="top-header__links">
                <li class="top-header__item">
                    <a class="top-header__link link" href="#">Сервис</a>
                </li>
                <li class="top-header__item">
                    <a class="top-header__link link" href="#">Сотрудничество</a>
                </li>
                <li class="top-header__item">
                    <a class="top-header__link link" href="#">Заказать звонок</a>
                </li>
            </ul>
            <div class="online-chat">
                <ul class="online-chat__list">
                    <li class="online-chat__item">
                        <a class="online-chat__link" href="#">
                            <svg class="online-chat__icon online-chat__icon--viber" width="12" height="12" aria-label="go to viber">
                                <use xlink:href="img/sprite.svg#icon-viber"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="online-chat__item">
                        <a class="online-chat__link" href="#">
                            <svg class="online-chat__icon online-chat__icon--whatsapp" width="12" height="12" aria-label="go to whatsapp">
                                <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="online-chat__item">
                        <a class="online-chat__link" href="#">
                            <svg class="online-chat__icon online-chat__icon--telegram" width="12" height="12" aria-label="go to telegram">
                                <use xlink:href="img/sprite.svg#icon-telegram"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="top-header__phones phones">
                <a class="phones__tel link" href="tel:78005055461">+7 (800) 505-54-61</a>
                <button class="phones__btn" type="button">
                    <svg class="phones__btn-icon" width="8" height="8" aria-label="open phones list">
                        <use xlink:href="img/sprite.svg#icon-plus"></use>
                    </svg>
                </button>
                <ul class="phones__list">
                    <li class="phones__item">
                        <a class="phones__link" href="tel:78005055461">
                            <div class="phones__title">Сервисный центр</div>
                            <div class="phones__text">+ 7 (499) 350 76 92</div>
                        </a>
                    </li>
                    <li class="phones__item">
                        <a class="phones__link" href="tel:78005055461">
                            <div class="phones__title">Оптовый отдел</div>
                            <div class="phones__text">+ 7 (499) 350 76 92</div>
                            <div class="phones__info">пн-сб 10:00 - 19:00</div>
                        </a>
                    </li>
                    <li class="phones__item">
                        <a class="phones__link" href="tel:78005055461">
                            <div class="phones__title">Отдел рекламаций и претензий</div>
                            <div class="phones__text">+ 7 (499) 350 76 92</div>
                            <div class="phones__info">пн-сб 10:00 - 19:00</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="header__middle container">
        <a class="header__logo logo" href="#">
            <img class="logo__img" src="img/logo.svg" width="116" height="43" alt="logo">
        </a>
        <div class="header__catalog catalog">
            <button class="catalog__btn btn btn--primary btn--with-icon" type="button">
                <svg class="catalog__btn-icon" width="20" height="20">
                    <use xlink:href="img/sprite.svg#icon-burger"></use>
                </svg>
                Каталог
            </button>
        </div>
        <div class="header__search">
            <form class="search" action="#">
                <select class="search__select btn btn--secondary">
                    <option selected>Везде</option>
                    <option>Самокаты</option>
                    <option>Аксессуары</option>
                </select>
                <label class="search__label">
                    <input class="search__input" type="search" name="search" placeholder="Искать самокат KUGO" required>
                </label>
                <button class="search__btn btn btn--primary" type="submit">
                    <svg class="search__btn-icon" width="16" height="16">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
        </div>
        <ul class="header__actions actions-header">
            <li class="actions-header__item">
                <a class="actions-header__btn btn btn--only-icon" href="#">
                    <svg class="actions-header__btn-icon" width="16" height="16" aria-label="go to compare">
                        <use xlink:href="img/sprite.svg#icon-compare"></use>
                    </svg>
                </a>
            </li>
            <li class="actions-header__item">
                <a class="actions-header__btn btn btn--only-icon" href="#">
                    <svg class="actions-header__btn-icon" width="16" height="16" aria-label="go to wishlist">
                        <use xlink:href="img/sprite.svg#icon-heart-empty"></use>
                    </svg>
                </a>
            </li>
            <li class="actions-header__item">
                <button class="actions-header__btn btn btn--with-icon" type="button">
                    <svg class="actions-header__btn-icon" width="16" height="16">
                        <use xlink:href="img/sprite.svg#icon-cart-empty"></use>
                    </svg>
                    Корзина
                </button>
            </li>
        </ul>
    </div>



    <div class="header__bottom"></div>



</header>
        <div class="main">
        </div>
        
    </div>
    <script defer src="./js/index.bundle.js"></script>
</body>

</html>
