<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__top top-header">
                <ul class="top-header__links">
                    <li class="top-header__item">
                        <a class="top-header__link" href="#">Сервис</a>
                    </li>
                    <li class="top-header__item">
                        <a class="top-header__link" href="#">Сотрудничество</a>
                    </li>
                    <li class="top-header__item">
                        <a class="top-header__link" href="#">Заказать звонок</a>
                    </li>
                </ul>
                <div class="online-chat">
                    <ul class="online-chat__list">
                        <li class="online-chat__item">
                            <a class="online-chat__link" href="#">
                                <svg class="online-chat__icon online-chat__icon--viber" width="12" height="12">
                                    <use xlink:href="img/sprite.svg#icon-viber"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="online-chat__item">
                            <a class="online-chat__link" href="#">
                                <svg class="online-chat__icon online-chat__icon--whatsapp" width="12" height="12">
                                    <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="online-chat__item">
                            <a class="online-chat__link" href="#">
                                <svg class="online-chat__icon online-chat__icon--telegram" width="12" height="12">
                                    <use xlink:href="img/sprite.svg#icon-telegram"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="header__middle"></div>

            <div class="header__bottom"></div>

        </div>
    </div>
</header>
